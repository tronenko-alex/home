<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магический Шар</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="display: flex; flex-direction: row;flex-wrap: wrap; justify-content: center; align-content: center;">
	<div id="boll" style="display: flex;justify-content: center;background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/eb/Magic_eight_ball.png); width: 80vw; height: 80vh; background-size: contain; background-position: center; background-repeat: no-repeat;">
		<p id="text" onclick="balltext()" style="color: #fff;align-self: center;padding: 100px;cursor: pointer;">Спросите шарик</p>
	</div>

<script>


function random (num) {
  return Math.ceil(Math.random() * num);
}

function balltext() {
  var number = random(8);
    if (number == 1) {
      $('#text').text('Да!');
    }
    else if (number == 2) {
      $('#text').text('Нет!');
    }
    else if (number == 3) {
      $('#text').text('Подумайте еще раз!');
    }
    else if (number == 4) {
      $('#text').text('Это плохая идея!');
    }
    else if (number == 5) {
      $('#text').text('Вы уверены?');
    }
    else if (number == 6) {
      $('#text').text('Отличная идея!');
    }
    else if (number == 7) {
      $('#text').text('Я давно так не сомневался!');
    }
    else {
      $('#text').text('Спросите позже, я занят!');
    }
}


</script>


</body>
</html>
