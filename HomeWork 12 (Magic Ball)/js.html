<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 12</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="display: flex; flex-direction: row;flex-wrap: wrap; justify-content: center; align-content: center;">
	<div id="boll" style="display: flex;justify-content: center;background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/eb/Magic_eight_ball.png); width: 80vw; height: 80vh; background-size: contain; background-position: center; background-repeat: no-repeat;">
		<p id="text" onclick="balltext()" style="color: #fff;align-self: center;padding: 100px;cursor: pointer;">Спросите шарик</p>
	</div>

<script>


function random (num) {
  return Math.ceil(Math.random() * num);
}

function balltext() {
  var number = random(8);
    if (number == 1) {
      $('#text').text('ДА');
    }
    else if (number == 2) {
      $('#text').text('НЕТЬ!');
    }
    else if (number == 3) {
      $('#text').text('Подумай еще!');
    }
    else if (number == 4) {
      $('#text').text('Плохая идея');
    }
    else if (number == 5) {
      $('#text').text('Ты уверен?');
    }
    else if (number == 6) {
      $('#text').text('Отличная идея');
    }
    else if (number == 7) {
      $('#text').text('Ой все');
    }
    else {
      $('#text').text('Спроси позже!');
    }
}


</script>


</body>
</html>
